<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Discover random useless facts daily on a beautiful background.">
    <title>Useless Facts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="background-image" class="background-image"></div>
    <div class="overlay"></div>

    <div id="loader" class="loader hidden"></div>

    <main class="content-container">
        <div class="text-wrapper">
            <div id="fact-container" class="fact-text fade-in">
                Loading your daily dose of useless knowledge...
            </div>
            <div id="fact-translation" class="fact-translation fade-in"></div>
        </div>
    </main>

    <footer class="footer-controls">
        <button id="new-fact-btn" class="refresh-btn" aria-label="Load new fact">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38" />
            </svg>
        </button>
    </footer>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>
</body>

</html>
